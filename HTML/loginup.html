<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/form.css">
    <script type="module" src="/javascript folder/login.js" defer></script>
</head>
<body>
    <!-- MAIN CONTAINER  -->
    <div class="container">
        <h1>Log In</h1>
        <p>Log In to continue</p>
        <!-- FORM  -->
        <form id="login-form">
          <label for="name">Enter email address: </label>
          <input type="email" id="email" placeholder="Email address">
          <label for="password">Enter password: </label>
          <input type="password" id="password" placeholder="Password">
          <button class="submit-btn" id="submit" type="submit">Log In</button>
          
        </form>
         <!-- SWITCH FORM PAGE  -->
        <p class="switch-form" >Already have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
