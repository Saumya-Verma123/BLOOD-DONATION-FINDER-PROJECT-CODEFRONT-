<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/form.css">
    <script type="module" src="/javascript folder/signup.js" defer></script>
</head>
<body>
    <!-- MAIN CONTAINER  -->
    <div class="container">
        <h1>Sign Up</h1>
        <p>Sign Up to continue</p>
        <!-- FORM  -->
        <form id="signup-form">
          <label for="email">Enter email address: </label>
          <input type="email" id="email" placeholder="Email address">
          <label for="password" >Enter password: </label>
          <input type="password" id="password" placeholder="Password">
          <button class="submit-btn" id="submit" type="submit">Create Account</button>
          
        </form>
         <!-- SWITCH FORM PAGE -->
        <p class="switch-form" >Already have an account? <a href="loginup.html">Log In</a></p>
    </div>
</body>
</html>
